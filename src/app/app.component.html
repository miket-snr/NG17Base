<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-expansion-panel [class.mat-elevation-z0]="true">
      <mat-expansion-panel-header>
          Admin
      </mat-expansion-panel-header>
      <mat-nav-list>  
          <a mat-list-item [routerLink]="['helpadmin']">
              <mat-icon>create</mat-icon> Help Texts
          </a>
         
      </mat-nav-list>
    </mat-expansion-panel>
    <!-- <mat-nav-list>
      <a mat-list-item ><mat-icon>create</mat-icon> Help Admin</a>
    
    </mat-nav-list> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) || !opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Template</span>
      <span *ngIf="authserv.loggedin" (click)="authserv.logOut()" class="signature">{{authserv.currentUserBS.value.USERNAME}} <mat-icon >exit_to_app</mat-icon>Logut</span>
      <span *ngIf="!authserv.loggedin " (click)="authserv.login()"  >Login<mat-icon class="inout">exit_to_app</mat-icon></span>
    </mat-toolbar>
    <!-- Add Content Here -->
 
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
